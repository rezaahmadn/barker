<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Barker - Twitter for Dogs 🐶</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <header>
            <h1 class="title">Barker - Twitter for Dogs 🐶</h1>
          </header>
        </div>
      </div>
    </div>

    <div class="container-sm">
      <div class="row">
        <div class="col">
          <main>
            <form class="bark-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Bark</label>
                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Send Your Bark 🐶</button>
            </form>
            <div class="row">
              <div class="col text-center">
                <div class="loading">
                  <img src="./loading.gif" alt="">
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <h2 class="display-3">Timeline</h2>
              </div>
            </div>
            <div class="row mt-1 shadow-lg p-3 mb-5 bg-body rounded ">
              <div class="col barks d-grid gap-3">
                <!-- BARKS -->
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    
    <script src="./client.js"></script>
  </body>
</html>
